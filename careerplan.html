        <h1 class="title">Career Planning</h1>
        
        <div class="form-wrapper">
            <form id="userForm">
        
                <div class="question-box">
                    <label for="userQuestion">What are your core interests and passions?</label>
                    <input type="text" id="userQuestion" name="userAnswer" placeholder="Your answer here">
                </div>
        
                <div class="question-box">
                    <label for="userQuestionTwo">What are your strengths and skills?</label>
                    <input type="text" id="userQuestionTwo" name="userAnswer" placeholder="Your answer here">
                </div>
        
                <div class="question-box">
                    <label for="userQuestionThree">What do you think is important in a career?</label>
                    <input type="text" id="userQuestionThree" name="userAnswer" placeholder="Your answer here">
                </div>
        
                <div class="question-box">
                    <label for="userQuestionFour">What type of work environment do you think you would thrive in? And what do you think would work less for you in a work environment?</label>
                    <input type="text" id="userQuestionFour" name="userAnswer" placeholder="Your answer here">
                </div>
        
                <div class="question-box">
                    <label for="userQuestionFive">What type of education or training are you receiving as of now?</label>
                    <input type="text" id="userQuestionFive" name="userAnswer" placeholder="Your answer here">
                </div>
                <a href="submission.html">
                <button type="button">Submit Answers</button>
                </a>
        
                <p id="output"></p>
            </form>
        </div>
